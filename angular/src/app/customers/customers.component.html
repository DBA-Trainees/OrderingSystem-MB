
<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-6">
                    <div id="div1">
                        <strong>{{ "Customers  " | localize }}</strong>
                    </div>
                    <img src="assets/img/cus.gif" width="50px"/>
                </div>
                
                <div class="col-12 text-right"style="font-size:20px"  >
                    <a id="btun"
                    href="javascript:;" 
                    class="create-button btn btn-md " 
                    (click)="createCustomer()" >
                        <i class="fa fa-plus-circle " style="font-size:36px"  ></i> 
                    </a>
                    {{"Create"|localize}}
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card"  id="div3">
                <div class="card-header" style=" background-image: linear-gradient(rgb(90, 168, 247), rgb(254, 255, 255)); ">
                    <div class="row">
                        <div class="col-md-6">&emsp;</div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button 
                                    type="button" 
                                    class="btn bg-blue" 
                                    (click)="getDataPage(1)">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="keyword"                                    
                                [placeholder]="'SearchWithThreeDot' | localize" 
                                [(ngModel)]="keyword"
                                (keyup.enter)="getDataPage(1)" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table 
                        class="table table-striped table-bordered" 
                        [busy]="isTableLoading">
                            <thead style="background-color: rgb(205, 227, 246);">
                                <tr>
                                    <th>{{ "Id" | localize }}</th>
                                    <th>{{ "Customers" | localize }}</th>
                                    <th>{{ "Divisions" | localize }}</th>
                                    <th class="action-th" [width]="200" style="text-align:center">{{ "Actions" | localize }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customers | paginate
                                : {
                                    id: 'server',
                                    itemsPerPage: pageSize,
                                    currentPage: pageNumber,
                                    totalItems: totalItems
                                    } | search:keyword:['customerName', 'division.divisionName']">
                                    <td>{{ customer.id }}</td>
                                    <td>{{ customer.customerName }}</td>
                                    <td>{{ customer.division?.divisionName}}</td>
                                    <td style="text-align:center">
                                        <button 
                                        type="button" 
                                        class="btn btn-sm bg-blue"
                                        (click)="editCustomer(customer.id)">
                                            <i class="fas fa-pencil-alt"></i>
                                            {{ "Edit" | localize }}
                                        </button>
                                        <button 
                                        type="button" 
                                        class="btn btn-md bg-danger mx-2"
                                        (click)="delete(customer)">
                                            <i class="fas fa-trash"></i>
                                            {{ "Delete" | localize }}
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer table-card-footer bg-light border-top" style="background-color: rgb(249, 74, 71); background-image: linear-gradient(rgb(129, 175, 224), rgb(190, 243, 249)); ">
            <div class="row">
                <div class="col-sm-4 col-12 text-sm-left text-center">
                    <button class="btn btn-secondary" (click)="refresh()">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                <div class="col-sm-4 col-12 text-center">
                    <strong>{{  totalItems }}</strong> 
                    <p>Total Items</p>
                    <div class="image" >
               
                        
                      </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="float-sm-right m-auto">
                        <abp-pagination-controls
                                id="server"
                                (pageChange)="getDataPage($event)"
                        >
                        </abp-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
