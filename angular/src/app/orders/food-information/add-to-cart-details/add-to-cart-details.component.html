<form 
class="form-horizontal" 
autocomplete="off" 
#foodDetails="ngForm"
(ngSubmit)="save(order)"
>
  <abp-modal-header 
  [title]="'Food Details' | localize" 
  (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

    <div class="form-group row required">
      <label for="foodQuantity" class="col-md-2 col-form-label">
        {{"Quantity" | localize}}</label>
      <div class="col-md-2"  >
        <div class="input-group">
           <td style="text-align:center">
           <input style="border-color: black"
             type="number" 
             class="form-control" 
             name="foodQuantity" 
             id="foodQuantity" 
              [(ngModel)]="foodQty" 
               [min]="1"
               [max]="food.quantity">
           </td>
          </div>
      </div>
    </div> 
    
    <div class="form-group row required">
      <label 
      class="col-md-2 col-form-label" 
      for="foodSize">
          {{ "Size" | localize }}
      </label>
      <div class="col-md-10">
          <select style="border-color: black;"
          class="form-control"
          name="foodSize"
          id="foodSize"          
          [ngModel]="sizeSelected"                                                                 
          (ngModelChange)="sizeSelected=$event"          
          >
          <option *ngFor="let fs of  foodSize"
        [ngValue]="fs" >{{fs}}</option>
          </select>
      </div>            
  </div>
    <div class="form-group row mb-0">
      <label class="col-md-2 col-form-label" for="notes">
        {{ "Notes" | localize }}
      </label>
      <div class="col-md-10"  >
        <textarea style="border-color: black"
          type="text"
          class="form-control"
          name="notes"
          id="notes"
          [(ngModel)]="order.notes"
        >
        </textarea>
      </div>
    </div>
  
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!foodDetails.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
