<div class="modal-header">
  <div class="modal-title" style="font-size: 25px; font-family: 'Courier New', Courier, monospace;">{{ title }}</div>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="onCloseClick.emit()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
