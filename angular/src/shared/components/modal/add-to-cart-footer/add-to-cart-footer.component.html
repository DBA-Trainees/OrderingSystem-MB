<p>add-to-cart-footer works!</p>
<div class="modal-footer justify-content-between">
    <button
      type="button"
      class="btn btn-default"
      [disabled]="cancelDisabled"
      (click)="onCancelClick.emit()"
    >
      {{ cancelLabel }}
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="saveDisabled"><i class="fa fa-shopping-cart"></i>
      {{ saveLabel }}
    </button>
  </div>
